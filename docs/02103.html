<h1 class="translated">理解HTML样板文件中的标签</h1>
<blockquote>原文：<a href="https://betterprogramming.pub/understanding-the-tags-in-html-boilerplate-38d1ae2805f7?source=collection_archive---------9-----------------------#2019-11-06">https://betterprogramming.pub/understanding-the-tags-in-html-boilerplate-38d1ae2805f7?source=collection_archive---------9-----------------------#2019-11-06</a></blockquote><div><div class="fc ih ii ij ik il"/><div class="im in io ip iq"><h2 id="26ba" class="ir is it bd b dl iu iv iw ix iy iz dk ja translated" aria-label="kicker paragraph">CSS基础</h2><div class=""/><div class=""><h2 id="e2a0" class="pw-subtitle-paragraph jz jc it bd b ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq dk translated">、、、<meta/>、<title>、</title>、<link/>和<script/></h2></div><figure class="ks kt ku kv gt kw gh gi paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="gh gi kr"><img src="../Images/66397cc23d6d990a3ed0a2fba9f0d3bd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*o_vulZ95KXkI-Je3Y7EC-g.jpeg"/></div></div><p class="ld le gj gh gi lf lg bd b be z dk translated">安妮·斯普拉特在<a class="ae lh" href="https://unsplash.com/s/photos/tags?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄的照片</p></figure><p id="acce" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">虽然有些HTML标签是不言自明的，但有些却不是。</p><p id="a2f5" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">与其盲目地将它们添加到HTML文件中，不如找出它们是什么？</p></div><div class="ab cl me mf hx mg" role="separator"><span class="mh bw bk mi mj mk"/><span class="mh bw bk mi mj mk"/><span class="mh bw bk mi mj"/></div><div class="im in io ip iq"><h1 id="2318" class="ml mm it bd mn mo mp mq mr ms mt mu mv ki mw kj mx kl my km mz ko na kp nb nc bi translated">HTML样板文件</h1><p id="c4e4" class="pw-post-body-paragraph li lj it lk b ll nd kd ln lo ne kg lq lr nf lt lu lv ng lx ly lz nh mb mc md im bi translated">让我们一行一行地浏览HTML样板文件。</p><p id="da1a" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">为了生成它，我们使用速记命令，在用<a class="ae lh" href="https://emmet.io/" rel="noopener ugc nofollow" target="_blank"> Emmet </a>在代码编辑器中打开的HTML文件上键入<code class="fe ni nj nk nl b">[ ! ]</code> + <code class="fe ni nj nk nl b">[ tab ]</code>。</p><figure class="ks kt ku kv gt kw gh gi paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="gh gi nm"><img src="../Images/3d84bb4fddf646a44ddd6e79602f994f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Gc52WUHR3DsZIAcdgAvBSA.png"/></div></div><p class="ld le gj gh gi lf lg bd b be z dk translated">HTML样板文件</p></figure><h2 id="fcf7" class="nn mm it bd mn no np dn mr nq nr dp mv lr ns nt mx lv nu nv mz lz nw nx nb iz bi translated">第一行</h2><p id="a794" class="pw-post-body-paragraph li lj it lk b ll nd kd ln lo ne kg lq lr nf lt lu lv ng lx ly lz nh mb mc md im bi translated">创建HTML文档时要做的第一件事是包含一个<strong class="lk jd"> </strong>文档类型定义声明。</p><pre class="ks kt ku kv gt ny nl nz oa aw ob bi"><span id="a6c0" class="nn mm it nl b gy oc od l oe of">&lt;!DOCTYPE html&gt;</span></pre><p id="dcc8" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">这由以下人员使用:</p><ul class=""><li id="ebc4" class="og oh it lk b ll lm lo lp lr oi lv oj lz ok md ol om on oo bi translated">浏览器来决定是以标准模式(根据CSS规范)还是怪癖模式(与旧的实践和旧的浏览器更加兼容)来呈现网页</li><li id="03ea" class="og oh it lk b ll op lo oq lr or lv os lz ot md ol om on oo bi translated">标记验证器，用于确定在检查HTML语法时使用哪些HTML规则</li></ul><p id="1a9a" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">至于感叹号？它告诉浏览器这是一个语句。我们可以把它当作标准语法。</p><p id="57d3" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">如果我们不加入<code class="fe ni nj nk nl b">&lt;!DOCTYPE html&gt;</code>会怎么样？</p><p id="d713" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">浏览器可能会以古怪模式呈现网页，这可能不符合CSS规范。</p><h2 id="a7c1" class="nn mm it bd mn no np dn mr nq nr dp mv lr ns nt mx lv nu nv mz lz nw nx nb iz bi translated">第2–12行</h2><p id="4d8d" class="pw-post-body-paragraph li lj it lk b ll nd kd ln lo ne kg lq lr nf lt lu lv ng lx ly lz nh mb mc md im bi translated">元素代表一个HTML文档的根。</p><p id="2b7e" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">添加了<code class="fe ni nj nk nl b">lang</code>属性来指定页面上所有文本的文档语言。</p><pre class="ks kt ku kv gt ny nl nz oa aw ob bi"><span id="3b18" class="nn mm it nl b gy oc od l oe of"><a class="ae lh" href="https://www.w3.org/TR/html52/semantics.html#elementdef-html" rel="noopener ugc nofollow" target="_blank">&lt;html</a> lang="en"&gt;</span></pre><p id="0b4a" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">如果我们想在网页的一部分中切换语言，我们可以向该内容周围的元素添加一个具有不同值的语言属性。</p><figure class="ks kt ku kv gt kw gh gi paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="gh gi ou"><img src="../Images/d5fca7c7724ce56f1bff5251a9b49843.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*mjVPjN-IrKXd13kzMj1V_g.png"/></div></div><p class="ld le gj gh gi lf lg bd b be z dk translated">来自W3C</p></figure><p id="39ca" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">有一个指定语言的标准方法，列表可以在<a class="ae lh" href="http://www.iana.org/assignments/language-subtag-registry/language-subtag-registry" rel="noopener ugc nofollow" target="_blank">iana.org</a>上找到。</p><p id="ab62" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated"><strong class="lk jd">如果不加这个会怎么样？</strong></p><p id="fec8" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">我们无法获得<code class="fe ni nj nk nl b">lang</code>属性提供的优势。它们包括:</p><ul class=""><li id="a4be" class="og oh it lk b ll lm lo lp lr oi lv oj lz ok md ol om on oo bi translated">根据语言改变内容的样式，例如，字体或行距、样式生成的引号和强调可能因语言而异</li><li id="9574" class="og oh it lk b ll op lo oq lr or lv os lz ot md ol om on oo bi translated">选择适合语言的字体和字形变体</li><li id="4dd1" class="og oh it lk b ll op lo oq lr or lv os lz ot md ol om on oo bi translated">基于语言偏好提高搜索结果的质量</li><li id="2a66" class="og oh it lk b ll op lo oq lr or lv os lz ot md ol om on oo bi translated">帮助语音合成器和盲文翻译人员确定使用哪种语言</li></ul><h2 id="ff97" class="nn mm it bd mn no np dn mr nq nr dp mv lr ns nt mx lv nu nv mz lz nw nx nb iz bi translated">第3–8行</h2><p id="0e43" class="pw-post-body-paragraph li lj it lk b ll nd kd ln lo ne kg lq lr nf lt lu lv ng lx ly lz nh mb mc md im bi translated"><code class="fe ni nj nk nl b">head</code>元素表示<code class="fe ni nj nk nl b">Document</code>的元数据集合。</p><p id="45de" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">如果不加这个会怎么样？</p><p id="4f80" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">浏览器好像是自动添加的。当我试图将它从我的文件中删除并在浏览器上打开时，<code class="fe ni nj nk nl b">&lt;head&gt;</code>标签出现了。</p><figure class="ks kt ku kv gt kw gh gi paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="gh gi ov"><img src="../Images/95c2ed66a9685e8870fefabd907706a2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*G7btLEf2wcs7mT_4QYSy_Q.png"/></div></div></figure><h2 id="8240" class="nn mm it bd mn no np dn mr nq nr dp mv lr ns nt mx lv nu nv mz lz nw nx nb iz bi translated">第4行</h2><pre class="ks kt ku kv gt ny nl nz oa aw ob bi"><span id="693d" class="nn mm it nl b gy oc od l oe of">&lt;meta charset=“UTF-8”&gt; </span></pre><p id="ac47" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">这指定了HTML文档的字符编码。</p><p id="3822" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">W3C声明，我们应该始终为我们的内容或数据选择UTF-8字符编码，因为我们可以使用单字符编码来处理我们可能需要的任何字符。UTF-8支持多种语言，可以容纳这些语言任意混合的页面和表单。</p><p id="76d4" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">如果不加这个会怎么样？</p><p id="f2f5" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">如果你不这样做，你的内容中的字符可能会被错误地解释，这可能会产生没有人能够破译的乱码内容。</p><figure class="ks kt ku kv gt kw gh gi paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="gh gi ow"><img src="../Images/c5fc9ba9cb549450f27f7e7236f36303.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3_WwHQxaOry8R0GbNCx0cQ.png"/></div></div><p class="ld le gj gh gi lf lg bd b be z dk translated">来自<a class="ae lh" href="https://www.w3.org/International/questions/qa-what-is-encoding" rel="noopener ugc nofollow" target="_blank"> W3C </a></p></figure><h2 id="c5cd" class="nn mm it bd mn no np dn mr nq nr dp mv lr ns nt mx lv nu nv mz lz nw nx nb iz bi translated">第5行</h2><pre class="ks kt ku kv gt ny nl nz oa aw ob bi"><span id="a999" class="nn mm it nl b gy oc od l oe of">&lt;meta name=”viewport” content=”width=device-width, initial-scale=1.0"&gt;</span></pre><p id="bdc7" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">这用于改进网页在不同设备上的呈现，它转化为:</p><pre class="ks kt ku kv gt ny nl nz oa aw ob bi"><span id="6d2c" class="nn mm it nl b gy oc od l oe of">@viewport {<br/>    width: extend-to-zoom <!-- -->100%<!-- -->;<br/>    height: auto;<br/>    zoom: 1.0;<br/>}</span></pre><p id="d46e" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated"><code class="fe ni nj nk nl b">width</code>和<code class="fe ni nj nk nl b">height</code>属性控制<code class="fe ni nj nk nl b">viewport</code>的大小，而<code class="fe ni nj nk nl b">initial-scale</code>属性控制页面首次加载时的缩放级别。</p><p id="1a69" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">如果不加这个会怎么样？</p><p id="2719" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">网页可能会在设备屏幕上缩小显示。</p><figure class="ks kt ku kv gt kw gh gi paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="gh gi ox"><img src="../Images/ad8ec3aabc0c23aa456f913a93824473.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cUSw9GpKJcdEeVsz_e9HPg.png"/></div></div><p class="ld le gj gh gi lf lg bd b be z dk translated">来自<a class="ae lh" href="https://www.w3schools.com/css/css_rwd_viewport.asp" rel="noopener ugc nofollow" target="_blank">w3学校</a></p></figure><h2 id="0063" class="nn mm it bd mn no np dn mr nq nr dp mv lr ns nt mx lv nu nv mz lz nw nx nb iz bi translated">第6行</h2><pre class="ks kt ku kv gt ny nl nz oa aw ob bi"><span id="60a4" class="nn mm it nl b gy oc od l oe of">&lt;meta http-equiv=”X-UA-Compatible” content=”ie=edge” /&gt;</span></pre><p id="319f" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">这允许web作者选择应该呈现页面的Internet Explorer版本。<code class="fe ni nj nk nl b">ie=“edge”</code> mode告诉Internet Explorer以可用的最高模式显示内容。</p><p id="5ddd" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">如果不加这个会怎么样？</p><p id="0d4d" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">Internet Explorer将确定要呈现的Internet Explorer版本，它可能不是我们想要的版本。</p><h2 id="3a05" class="nn mm it bd mn no np dn mr nq nr dp mv lr ns nt mx lv nu nv mz lz nw nx nb iz bi translated">第7行</h2><pre class="ks kt ku kv gt ny nl nz oa aw ob bi"><span id="a1cc" class="nn mm it nl b gy oc od l oe of">&lt;title&gt;Document&lt;/title&gt;</span></pre><p id="fc31" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">这是为了提供一个标题显示在:</p><ul class=""><li id="2754" class="og oh it lk b ll lm lo lp lr oi lv oj lz ok md ol om on oo bi translated">浏览器的标题栏</li><li id="29f6" class="og oh it lk b ll op lo oq lr or lv os lz ot md ol om on oo bi translated">书签列表</li><li id="3031" class="og oh it lk b ll op lo oq lr or lv os lz ot md ol om on oo bi translated">搜索服务的结果列表</li></ul><p id="58f5" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">如果不加这个会怎么样？</p><p id="5a56" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">虽然网页可以工作，但是W3C声明这是一个要求，除非排除它是合理的——例如，如果文档是一个<code class="fe ni nj nk nl b">iframe</code> <code class="fe ni nj nk nl b">srcdoc</code>文档，或者如果标题信息可以从更高级别的协议中获得。</p><h2 id="9149" class="nn mm it bd mn no np dn mr nq nr dp mv lr ns nt mx lv nu nv mz lz nw nx nb iz bi translated">第9–11行</h2><p id="b2ae" class="pw-post-body-paragraph li lj it lk b ll nd kd ln lo ne kg lq lr nf lt lu lv ng lx ly lz nh mb mc md im bi translated"><code class="fe ni nj nk nl b">&lt;body&gt;</code>代表文档的内容。</p><pre class="ks kt ku kv gt ny nl nz oa aw ob bi"><span id="2f3d" class="nn mm it nl b gy oc od l oe of">&lt;body&gt;</span><span id="80fc" class="nn mm it nl b gy oy od l oe of">&lt;/body&gt;</span></pre><p id="8a7e" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">如果不加这个会怎么样？</p><p id="7fc8" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">该页面仍将工作，但这不太可能是我们想要的。为什么我们想要一个空白的网页？</p></div><div class="ab cl me mf hx mg" role="separator"><span class="mh bw bk mi mj mk"/><span class="mh bw bk mi mj mk"/><span class="mh bw bk mi mj"/></div><div class="im in io ip iq"><h1 id="ddeb" class="ml mm it bd mn mo mp mq mr ms mt mu mv ki mw kj mx kl my km mz ko na kp nb nc bi translated">链接和脚本</h1><p id="e533" class="pw-post-body-paragraph li lj it lk b ll nd kd ln lo ne kg lq lr nf lt lu lv ng lx ly lz nh mb mc md im bi translated">最后，我将介绍我们经常添加但没有包含在样板文件中的<code class="fe ni nj nk nl b">&lt;link&gt;</code>和<code class="fe ni nj nk nl b">&lt;script&gt;</code>。</p><h2 id="7d74" class="nn mm it bd mn no np dn mr nq nr dp mv lr ns nt mx lv nu nv mz lz nw nx nb iz bi translated"><strong class="ak">在标题前插入链接</strong></h2><p id="53ee" class="pw-post-body-paragraph li lj it lk b ll nd kd ln lo ne kg lq lr nf lt lu lv ng lx ly lz nh mb mc md im bi translated">我们使用<code class="fe ni nj nk nl b">&lt;link&gt;</code>元素添加与HTML文档相关的外部信息——例如，CSS文档、导航、另一种形式(RSS)下的信息、联系信息等。</p><pre class="ks kt ku kv gt ny nl nz oa aw ob bi"><span id="89c3" class="nn mm it nl b gy oc od l oe of">&lt;link&gt;</span></pre><p id="4daf" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">下面是一些来自W3C 的用例:</p><figure class="ks kt ku kv gt kw gh gi paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="gh gi oz"><img src="../Images/5f2dc1191830f63ee348947affcabae8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9qiwU7tl5KeQpL6-81wowg.png"/></div></div><p class="ld le gj gh gi lf lg bd b be z dk translated">来自W3C</p></figure><figure class="ks kt ku kv gt kw gh gi paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="gh gi pa"><img src="../Images/b4e1225d1b249ce1e3d81646171e6795.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*DSPsfPBr5NdykVlBt0OFCg.png"/></div></div><p class="ld le gj gh gi lf lg bd b be z dk translated">来自W3C。不过，最后一个例子似乎很奇怪。</p></figure><p id="fccd" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">如果不加这个会怎么样？</p><p id="3b6d" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">如果网页不需要的话，排除<code class="fe ni nj nk nl b">&lt;link&gt;</code>元素也可以。</p><h2 id="c081" class="nn mm it bd mn no np dn mr nq nr dp mv lr ns nt mx lv nu nv mz lz nw nx nb iz bi translated">在关闭HTML标记之前插入脚本</h2><p id="2740" class="pw-post-body-paragraph li lj it lk b ll nd kd ln lo ne kg lq lr nf lt lu lv ng lx ly lz nh mb mc md im bi translated"><code class="fe ni nj nk nl b">script</code>元素允许作者在他们的文档中包含动态脚本和数据块。</p><pre class="ks kt ku kv gt ny nl nz oa aw ob bi"><span id="05bb" class="nn mm it nl b gy oc od l oe of">&lt;script&gt;</span><span id="b637" class="nn mm it nl b gy oy od l oe of">&lt;/script&gt;</span></pre><p id="c578" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">如果不加这个会怎么样？</p><p id="8b61" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">如果网页不需要脚本，可以将其排除在外。</p></div><div class="ab cl me mf hx mg" role="separator"><span class="mh bw bk mi mj mk"/><span class="mh bw bk mi mj mk"/><span class="mh bw bk mi mj"/></div><div class="im in io ip iq"><h1 id="7506" class="ml mm it bd mn mo mp mq mr ms mt mu mv ki mw kj mx kl my km mz ko na kp nb nc bi translated">摘要</h1><p id="22a1" class="pw-post-body-paragraph li lj it lk b ll nd kd ln lo ne kg lq lr nf lt lu lv ng lx ly lz nh mb mc md im bi translated">概括一下，我们在安装了Emmet的代码编辑器上使用快捷键<code class="fe ni nj nk nl b">[ ! ]</code> + <code class="fe ni nj nk nl b">[ tab ]</code>创建了HTML样板文件。样板文件包括:</p><ul class=""><li id="2287" class="og oh it lk b ll lm lo lp lr oi lv oj lz ok md ol om on oo bi translated"><code class="fe ni nj nk nl b">doctype</code></li><li id="4174" class="og oh it lk b ll op lo oq lr or lv os lz ot md ol om on oo bi translated"><code class="fe ni nj nk nl b">html</code></li><li id="3517" class="og oh it lk b ll op lo oq lr or lv os lz ot md ol om on oo bi translated"><code class="fe ni nj nk nl b">head</code></li><li id="ce82" class="og oh it lk b ll op lo oq lr or lv os lz ot md ol om on oo bi translated"><code class="fe ni nj nk nl b">meta</code></li><li id="69d7" class="og oh it lk b ll op lo oq lr or lv os lz ot md ol om on oo bi translated"><code class="fe ni nj nk nl b">title</code></li><li id="e799" class="og oh it lk b ll op lo oq lr or lv os lz ot md ol om on oo bi translated"><code class="fe ni nj nk nl b">body</code></li></ul><p id="cf08" class="pw-post-body-paragraph li lj it lk b ll lm kd ln lo lp kg lq lr ls lt lu lv lw lx ly lz ma mb mc md im bi translated">虽然它不包括我们经常使用的<code class="fe ni nj nk nl b">&lt;link&gt;</code>和<code class="fe ni nj nk nl b">&lt;script&gt;</code>，但我们可以将它们添加进来。</p></div><div class="ab cl me mf hx mg" role="separator"><span class="mh bw bk mi mj mk"/><span class="mh bw bk mi mj mk"/><span class="mh bw bk mi mj"/></div><div class="im in io ip iq"><h1 id="7263" class="ml mm it bd mn mo mp mq mr ms mt mu mv ki mw kj mx kl my km mz ko na kp nb nc bi translated">资源</h1><ul class=""><li id="ba34" class="og oh it lk b ll nd lo ne lr pb lv pc lz pd md ol om on oo bi translated"><a class="ae lh" href="https://stackoverflow.com/questions/6771258/what-does-meta-http-equiv-x-ua-compatible-content-ie-edge-do" rel="noopener ugc nofollow" target="_blank">堆栈溢出</a></li><li id="26ef" class="og oh it lk b ll op lo oq lr or lv os lz ot md ol om on oo bi translated"><a class="ae lh" href="https://www.w3.org/TR/html52/index.html#contents" rel="noopener ugc nofollow" target="_blank">W3C制定的HTML 5.2目录</a></li><li id="1d0d" class="og oh it lk b ll op lo oq lr or lv os lz ot md ol om on oo bi translated"><a class="ae lh" href="https://www.w3.org/QA/Tips/use-links" rel="noopener ugc nofollow" target="_blank">W3C</a>在您的文档中使用&lt;链接&gt;</li><li id="fdd9" class="og oh it lk b ll op lo oq lr or lv os lz ot md ol om on oo bi translated"><a class="ae lh" href="https://www.w3schools.com/css/css_rwd_viewport.asp" rel="noopener ugc nofollow" target="_blank">响应式网页设计W3Schools的视窗</a></li></ul></div></div>
