<blockquote>原文：<a href="https://betterprogramming.pub/python-list-comprehension-by-example-9ce679aca41f?source=collection_archive---------7-----------------------#2019-08-15">https://betterprogramming.pub/python-list-comprehension-by-example-9ce679aca41f?source=collection_archive---------7-----------------------#2019-08-15</a></blockquote><div><div class="fc ih ii ij ik il"/><div class="im in io ip iq"><figure class="is it gp gr iu iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi ir"><img src="../Images/113d4de64b3251da3c809525133a2694.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9pZqMWQTuEDThCHH5zYD4A.png"/></div></div></figure><p id="7048" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">列表理解是Python解释和构造列表的方式，对于来自不同语言背景的人来说，列表与数组同义。Python列表理解的优雅一开始会使阅读代码变得困难，但是一旦你掌握了使用列表理解的窍门，你会觉得这是彻头彻尾的欺骗，因为它是如此的简单和快速。</p><p id="bdd7" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">让我们来看四个越来越复杂的理解列表的例子，这样你就能掌握它的窍门，开始传播Pythonic单词了！</p></div><div class="ab cl kb kc hx kd" role="separator"><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg"/></div><div class="im in io ip iq"><h1 id="d33c" class="ki kj je bd kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf bi translated">1:简单的项目列表</h1><figure class="lg lh li lj gt iv"><div class="bz fp l di"><div class="lk ll l"/></div></figure><p id="04e7" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">这是理解列表的最简单的例子，在许多不同的语言中都是类似的。这种技术只需要列出——双关语——方括号内用逗号分隔的每一项。您可以轻松地创建嵌套列表。</p><figure class="lg lh li lj gt iv"><div class="bz fp l di"><div class="lk ll l"/></div></figure></div><div class="ab cl kb kc hx kd" role="separator"><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg"/></div><div class="im in io ip iq"><h1 id="5fa4" class="ki kj je bd kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf bi translated">2:使用For循环</h1><figure class="lg lh li lj gt iv"><div class="bz fp l di"><div class="lk ll l"/></div></figure><p id="f85b" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">这就是事情开始变得有趣的地方。Python for循环作为迭代器非常灵活。在理解过程中，使用这种技巧对每个项目进行操作。</p><figure class="lg lh li lj gt iv"><div class="bz fp l di"><div class="lk ll l"/></div></figure><p id="2c05" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">我在处理字典列表时使用这种技术来引用每个字典中的特定术语。</p><figure class="lg lh li lj gt iv"><div class="bz fp l di"><div class="lk ll l"/></div></figure></div><div class="ab cl kb kc hx kd" role="separator"><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg"/></div><div class="im in io ip iq"><h1 id="71b1" class="ki kj je bd kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf bi translated">3:嵌套For循环</h1><figure class="lg lh li lj gt iv"><div class="bz fp l di"><div class="lk ll l"/></div></figure><p id="f652" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">这就是我在阅读理解列表时迷失的地方。我的建议是把它分成多行，就像我在这篇文章中所做的那样，从上到下阅读。它会节省你的时间和头痛。</p></div><div class="ab cl kb kc hx kd" role="separator"><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg"/></div><div class="im in io ip iq"><h1 id="2d5b" class="ki kj je bd kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf bi translated">4:带有条件语句的For循环</h1><figure class="lg lh li lj gt iv"><div class="bz fp l di"><div class="lk ll l"/></div></figure><p id="f05e" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">好吧，你是在告诉我，可以遍历一个列表，对每一项执行条件检查，对传递的项执行操作，并将结果存储在一行中？没错，绝对的游戏改变者！</p></div><div class="ab cl kb kc hx kd" role="separator"><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg"/></div><div class="im in io ip iq"><p id="9f6b" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">你最喜欢的列表理解技巧有哪些？在下面的评论中分享它们，帮助传播Pythonic这个词！</p></div></div>
