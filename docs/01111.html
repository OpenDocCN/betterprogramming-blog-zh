<blockquote>原文：<a href="https://betterprogramming.pub/four-ways-to-print-variables-in-strings-28b346998d22?source=collection_archive---------2-----------------------#2019-08-15">https://betterprogramming.pub/four-ways-to-print-variables-in-strings-28b346998d22?source=collection_archive---------2-----------------------#2019-08-15</a></blockquote><div><div class="fc ih ii ij ik il"/><div class="im in io ip iq"><figure class="is it gp gr iu iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi ir"><img src="../Images/826d987c4687cc37344e679d28067712.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*seYAM7zKRD-qBTjNz-kH-A.png"/></div></div></figure><p id="525f" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">所以你有一个变量——或者三个——你想作为字符串的一部分包含进去。不要害怕，在Python中有很多方法可以实现这一点。你选择哪一个取决于你的个人喜好。我会在教程的最后分享我的选择方法。</p></div><div class="ab cl kb kc hx kd" role="separator"><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg"/></div><div class="im in io ip iq"><h1 id="a937" class="ki kj je bd kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf bi translated">串并置</h1><p id="55cb" class="pw-post-body-paragraph jc jd je jf b jg lg ji jj jk lh jm jn jo li jq jr js lj ju jv jw lk jy jz ka im bi translated">这是一个老掉牙的好东西，我们必须包括最简单的方法，即将变量和字符串连接在一起。</p><figure class="ll lm ln lo gt iv"><div class="bz fp l di"><div class="lp lq l"/></div></figure><p id="1abe" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">这种方法可能是你学习的第一个方法，但你也可能已经开始了新的生活。语法开销加上对空格的细致管理使得字符串连接变得很麻烦。</p></div><div class="ab cl kb kc hx kd" role="separator"><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg"/></div><div class="im in io ip iq"><h1 id="6e55" class="ki kj je bd kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf bi translated">字符串文字修饰符</h1><p id="05bb" class="pw-post-body-paragraph jc jd je jf b jg lg ji jj jk lh jm jn jo li jq jr js lj ju jv jw lk jy jz ka im bi translated">Python字符串文字修饰符之一是<code class="fe lr ls lt lu b">f</code>修饰符，它代表<em class="lv">格式</em>，允许您将Python直接嵌入到花括号内的字符串中。</p><figure class="ll lm ln lo gt iv"><div class="bz fp l di"><div class="lp lq l"/></div></figure><p id="1d02" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">这个方法会让你尽可能接近完整的字符串。没有提及可能会被忽略，所以我将明确地告诉您，在花括号内，您可以执行操作、调用函数等。只是要注意不要做太多，否则你的代码可读性会很差。</p></div><div class="ab cl kb kc hx kd" role="separator"><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg"/></div><div class="im in io ip iq"><h1 id="f87b" class="ki kj je bd kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf bi translated">的。format()方法</h1><p id="7521" class="pw-post-body-paragraph jc jd je jf b jg lg ji jj jk lh jm jn jo li jq jr js lj ju jv jw lk jy jz ka im bi translated">您可能也在其他语言中遇到过String类的<code class="fe lr ls lt lu b">.format()</code>方法。这种技术使用花括号占位符，它也可以包括数据类型转换和格式。</p><figure class="ll lm ln lo gt iv"><div class="bz fp l di"><div class="lp lq l"/></div></figure><p id="7251" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">自定义数字数据外观的能力在这里很有帮助。注意，在示例中，我将分数(一个计算值)限制为两位小数的浮点数。</p></div><div class="ab cl kb kc hx kd" role="separator"><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg"/></div><div class="im in io ip iq"><h1 id="cab4" class="ki kj je bd kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf bi translated">使用%格式</h1><p id="7346" class="pw-post-body-paragraph jc jd je jf b jg lg ji jj jk lh jm jn jo li jq jr js lj ju jv jw lk jy jz ka im bi translated">最后一项技术涉及占位符百分号，后跟代表适当数据类型的字母。在字符串之后，一个<code class="fe lr ls lt lu b">%</code>连接了要映射到每个占位符的变量列表。</p><figure class="ll lm ln lo gt iv"><div class="bz fp l di"><div class="lp lq l"/></div></figure><p id="4b4b" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">这种方法将字符串中的语法保持在最少，同时仍然对格式有一些控制，比如通过将小数类型转换为整数来截断小数。</p></div><div class="ab cl kb kc hx kd" role="separator"><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg"/></div><div class="im in io ip iq"><h1 id="c795" class="ki kj je bd kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf bi translated">我的首选方法</h1><p id="7fe1" class="pw-post-body-paragraph jc jd je jf b jg lg ji jj jk lh jm jn jo li jq jr js lj ju jv jw lk jy jz ka im bi translated">这可能是一个有点蹩脚的答案，但我使用了字符串连接之外的所有三种方法。就我而言，它们各有一席之地，尽管我正在慢慢打破使用% formatting的习惯。我仍然使用这种方法来处理像URL这样的东西，我需要一个清晰的字符串图片，并且只需要最少的数据操作。</p><p id="8e95" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">我的新默认设置是使用f字符串文字技术。记住键入前导<code class="fe lr ls lt lu b">f</code>需要时间，但我正在好转。最后，如果我需要格式化数字，特别是小数，我会使用<code class="fe lr ls lt lu b">.format()</code>方法。这是四个中最灵活的，然而，对我来说这有点太多语法了，所以我只在必要的时候才使用它。</p></div><div class="ab cl kb kc hx kd" role="separator"><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg"/></div><div class="im in io ip iq"><p id="6995" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">你喜欢用什么方式在字符串中包含变量？为什么？请在下面留下您的评论，感谢您通读！</p></div></div>
