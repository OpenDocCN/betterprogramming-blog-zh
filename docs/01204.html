<h1/>
<blockquote>原文：<a href="https://betterprogramming.pub/how-to-convert-latitude-longitude-to-distance-utm-and-geojson-34c982cda40?source=collection_archive---------2-----------------------#2019-08-22">https://betterprogramming.pub/how-to-convert-latitude-longitude-to-distance-utm-and-geojson-34c982cda40?source=collection_archive---------2-----------------------#2019-08-22</a></blockquote><div><div class="fc ih ii ij ik il"/><div class="im in io ip iq"><figure class="is it gp gr iu iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi ir"><img src="../Images/bc7f7cbb38e7988dd1d9422784006dc3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Q7Hz5SliO0cnrDP0-sIftQ.png"/></div></div></figure><p id="2cea" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">世界在地图绘制方面取得了长足的进步。作为一名消费者，我们认为所有容易获得的位置数据都是理所当然的，但作为一名专业人士，您可能正坐在一个GIS数据的宝库中，只需要对其进行提炼。这里有三种简单的方法，可以让你用经纬度数据迈出第一步。</p></div><div class="ab cl kb kc hx kd" role="separator"><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg"/></div><div class="im in io ip iq"><h1 id="01a1" class="ki kj je bd kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf bi translated">两个坐标之间的距离</h1><p id="f925" class="pw-post-body-paragraph jc jd je jf b jg lg ji jj jk lh jm jn jo li jq jr js lj ju jv jw lk jy jz ka im bi translated">如果你已经计算两个坐标之间的距离很长时间了，你可能对哈弗辛公式很熟悉。虽然这个方程很流行，但是它有一些小的准确性缺陷，因为它假设地球是一个球体。</p><p id="7d82" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">使用<code class="fe ll lm ln lo b">geopy</code>库，你可以获得一种更精确的计算距离的方法，这种方法更容易实现。</p><figure class="lp lq lr ls gt iv"><div class="bz fp l di"><div class="lt lu l"/></div></figure><p id="fdcc" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">注意，每个坐标对都是一个元组，度量单位在执行结束时作为属性添加。</p></div><div class="ab cl kb kc hx kd" role="separator"><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg"/></div><div class="im in io ip iq"><h1 id="9d7a" class="ki kj je bd kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf bi translated">皈依UTM教</h1><p id="2cd5" class="pw-post-body-paragraph jc jd je jf b jg lg ji jj jk lh jm jn jo li jq jr js lj ju jv jw lk jy jz ka im bi translated">通用横轴墨卡托(UTM)是一种地理空间制图系统，将全球分为60个区域，每个区域都有自己的坐标平面。每个坐标平面的原点位于区域的中心，它将告诉您原点以东和以北的米数。</p><p id="8036" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">使用<code class="fe ll lm ln lo b">utm</code>库，您可以生成一个包含东距、北距、区域号和区域字母的元组。请注意元组中的顺序。由于没有标注每个值，因此东距和北距很容易混淆。</p><figure class="lp lq lr ls gt iv"><div class="bz fp l di"><div class="lt lu l"/></div></figure><p id="6e47" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">如果您作为一个主要的UTM用户找到了自己的路，并想走另一个方向，那么这个库包括一个将UTM元组转换为纬度/经度元组的方法。</p></div><div class="ab cl kb kc hx kd" role="separator"><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg"/></div><div class="im in io ip iq"><h1 id="f09a" class="ki kj je bd kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf bi translated">转换为GeoJSON</h1><p id="bc86" class="pw-post-body-paragraph jc jd je jf b jg lg ji jj jk lh jm jn jo li jq jr js lj ju jv jw lk jy jz ka im bi translated">GeoJSON是一种开源标准格式，用于表示地理空间对象，如点、线和多边形。许多GIS应用程序都使用它，如果您有来自遗留数据收集的静态纬度/经度数据，这是一个合理的下一步。</p><p id="ab7f" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">使用<code class="fe ll lm ln lo b">geojson</code>包，你可以用一个简单的函数调用来创建这些GIS图形，并提供相应的图形和必要的信息。</p><figure class="lp lq lr ls gt iv"><div class="bz fp l di"><div class="lt lu l"/></div></figure><p id="d510" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">注意，对于一个点，坐标元组是直接传递的，而当创建一条线时，坐标元组在一个列表中。</p></div><div class="ab cl kb kc hx kd" role="separator"><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg kh"/><span class="ke bw bk kf kg"/></div><div class="im in io ip iq"><p id="273b" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated"><em class="lv">我希望这些快速提示对您使用传统坐标数据有所帮助。请在下面留下你的评论和问题！</em></p></div></div>
