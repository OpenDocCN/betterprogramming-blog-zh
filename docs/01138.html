<h1/>
<blockquote>原文：<a href="https://betterprogramming.pub/what-is-the-best-way-to-compile-a-list-of-dictionary-terms-6e6728c8c97c?source=collection_archive---------21-----------------------#2019-08-16">https://betterprogramming.pub/what-is-the-best-way-to-compile-a-list-of-dictionary-terms-6e6728c8c97c?source=collection_archive---------21-----------------------#2019-08-16</a></blockquote><div><div class="fc ih ii ij ik il"/><div class="im in io ip iq"><figure class="is it gp gr iu iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi ir"><img src="../Images/96ad0ff2cf93ebf8f70066c99b2440af.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3ctdnrb93zEy_wwyfy0bkQ.png"/></div></div></figure><p id="541c" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">如何从字典中为JSON人员编制一个术语或关键字列表？有很多方法，但是这里有四种不同的方法和一个测试场景来比较它们的性能。</p><p id="a4bd" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">下面是我们非常简单的测试数据:</p><figure class="kb kc kd ke gt iv"><div class="bz fp l di"><div class="kf kg l"/></div></figure><h1 id="c3e5" class="kh ki je bd kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le bi translated">人工造成活套</h1><p id="2d22" class="pw-post-body-paragraph jc jd je jf b jg lf ji jj jk lg jm jn jo lh jq jr js li ju jv jw lj jy jz ka im bi translated">第一种方法是遍历每个术语，并手动将术语追加到列表中。</p><figure class="kb kc kd ke gt iv"><div class="bz fp l di"><div class="kf kg l"/></div></figure><h1 id="3ddc" class="kh ki je bd kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le bi translated">列表理解</h1><p id="5744" class="pw-post-body-paragraph jc jd je jf b jg lf ji jj jk lg jm jn jo lh jq jr js li ju jv jw lj jy jz ka im bi translated">第二种方法是使用列表理解将第一种方法转换成一行程序。</p><figure class="kb kc kd ke gt iv"><div class="bz fp l di"><div class="kf kg l"/></div></figure><h1 id="4484" class="kh ki je bd kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le bi translated">铸造。keys()方法</h1><p id="840d" class="pw-post-body-paragraph jc jd je jf b jg lf ji jj jk lg jm jn jo lh jq jr js li ju jv jw lj jy jz ka im bi translated">第三种方法是使用<code class="fe lk ll lm ln b">.keys()</code>方法，并将其返回转换为一个列表。</p><figure class="kb kc kd ke gt iv"><div class="bz fp l di"><div class="kf kg l"/></div></figure><h1 id="5c8e" class="kh ki je bd kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le bi translated">列表文字解包</h1><p id="b1d3" class="pw-post-body-paragraph jc jd je jf b jg lf ji jj jk lg jm jn jo lh jq jr js li ju jv jw lj jy jz ka im bi translated">第四种方法是使用新的(从3.5版开始)列表文字来解包字典。</p><figure class="kb kc kd ke gt iv"><div class="bz fp l di"><div class="kf kg l"/></div></figure><h1 id="16dc" class="kh ki je bd kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le bi translated">特性试验</h1><p id="6fca" class="pw-post-body-paragraph jc jd je jf b jg lf ji jj jk lg jm jn jo lh jq jr js li ju jv jw lj jy jz ka im bi translated">那么这四种方法在性能上相差多少呢？随着术语数量的增加，我为每种方法创建了一个测试。每次试验都用一个增加了100个词汇的字典来测试这四种方法，在最后的试验中增加到10，000个词汇。代码如下:</p><figure class="kb kc kd ke gt iv"><div class="bz fp l di"><div class="kf kg l"/></div></figure><p id="bc9b" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">从测试结果来看，随着字典大小的增加，手动循环的性能下降最大，而使用keys()方法和list literal的性能仍然很高。</p><figure class="kb kc kd ke gt iv gh gi paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="gh gi lo"><img src="../Images/cae941bcf93d8cf3abb69545cb6c531f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gTVgpxYUNofi4Kn96_ZE4w.png"/></div></div></figure><p id="1389" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated">鉴于list literal的简单语法，它是我从字典中编译键列表的新方法。</p></div><div class="ab cl lp lq hx lr" role="separator"><span class="ls bw bk lt lu lv"/><span class="ls bw bk lt lu lv"/><span class="ls bw bk lt lu"/></div><div class="im in io ip iq"><p id="dd45" class="pw-post-body-paragraph jc jd je jf b jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka im bi translated"><em class="lw">我错过了你更喜欢使用的技巧吗？选择方法时，是否需要考虑其他性能因素？请在下面留下您的评论和反馈！</em></p></div></div>
